<mat-toolbar fxLayout="row">
  <div fxFlex>
    <a mat-button  routerLink="/home">
      <h2>Deividev</h2>
    </a>
  </div>
  <a [routerLink]="['/', item.route]" mat-button *ngFor="let item of menuItems" fxHide.xs color="primary">
      <mat-icon class="mr">{{item.icon}}</mat-icon>
      {{item.label}}
  </a>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs color="primary">
      <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #dropMenu="matMenu" color="primary">
      <ng-container *ngFor="let item of menuItems">
          <a [routerLink]="['/', item.route]" mat-menu-item >
              <mat-icon class="mr">{{item.icon}}</mat-icon>
              {{item.label}}
          </a>
          <mat-divider></mat-divider>
      </ng-container>
  </mat-menu>
  <app-slide-toggle></app-slide-toggle>
</mat-toolbar>
